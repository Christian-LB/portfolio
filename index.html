<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" 
  rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christian Los Baños</title>
</head>
<body>
  <div id="topBanner" class="d-flex align-items-center">
    <span class="menu-icon me-2" onclick="toggleDropdown()">☰</span>

    <div class="dropdown" id="dropdownMenu">
      <a class="menuBtns" onclick="moveToHome()">Home</a>
      <a class="Btns" onclick="moveToInfo()">About Me</a>
      <a class="Btns" onclick="moveToTech()">Tech Stack</a>
      <a class="Btns" onclick="moveToCertifications()">Certifications</a>
    </div>
    <h3 class="menu ms-1 me-auto">Menu</h3>
    <div class="themeBG icons card rounded-circle d-flex align-items-center justify-content-center me-1">
      <a class="Btns" onclick="toggleTheme()">
        <img class="themeImg rounded-circle" src="images/ic_moon.gif" width="30px" height="30px">
      </a>
    </div>
  </div>
  
  <div id="home" class="d-flex align-items-center" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
    <div class="row g-0 w-100 d-flex align-items-center" data-aos="flip-left" data-aos-duration="800" data-aos-delay="350">
      <div class="col-7 col-md-7">
        <h2 class="hd1">Christian Los Baños</h2>
        <p class="p1 card-text mt-3 mb-0">BSIT Student in St. Dominic College of Asia</p>
        
        <div class="d-flex align-items-center">
          <p class="p1 card-text m-0">Bacoor, Cavite</p>
          <div id="icLocBG" class="icons card ms-2 rounded-circle d-flex align-items-center justify-content-center" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
            <img class="Btns" src="images/ic_location.png" width="18px" height="18px" data-bs-toggle="modal" data-bs-target="#mapModal">
          </div>
        </div>

        <div class="d-flex mt-3" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
          <div class="icSoc icons card rounded-circle d-flex align-items-center justify-content-center me-1">
            <a href="https://github.com/Christian-LB" target="_blank">
              <img src="images/ic_github.png" width="30px" height="30px">
            </a>
          </div>

          <div class="icSoc icons card rounded-circle d-flex align-items-center justify-content-center" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="700">
            <a href="https://www.linkedin.com/in/christian-los-baños-b198292a9" target="_blank">
              <img src="images/ic_linkedin.gif" width="30px" height="30px">
            </a>
          </div>
        </div>
      </div>

      <div class="col-5 col-md-5 d-flex justify-content-end">
        <img id="imgMe" class="rounded-circle img-fluid" src="images/me.png" width="150px" height="150px">
      </div>
    </div>
  </div>

  <div class="btmImgBG col-5 col-md-5 d-flex justify-content-center mt-5">
    <img id="btmImg" src="images/dog.png" width="145px" height="130px">
  </div>
 
  <div id="bottomBanner" class="d-flex">
    <h4 class="p2 m-0">Coded with love by Christian</h4>
    <img src="images/ic_heart.gif" width="20px" height="20px" class="ms-2">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init({once: true,});</script>

  <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="locBG modal-header">
          <h5 class="hd1 modal-title" id="locLabel">My School's Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="locBody modal-body">
          <iframe id="schLocation" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3863.4516575950074!2d120.96029419999999!3d14.4587351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397cd9273416e43%3A0x96542d86e50a4106!2sSt.%20Dominic%20College%20of%20Asia!5e0!3m2!1sen!2sph!4v1746414419343!5m2!1sen!2sph" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
